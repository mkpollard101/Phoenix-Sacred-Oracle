name: Phoenix Commander

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 mins
  workflow_dispatch:

jobs:
  Analyze-and-Fire:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Brain
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Tools
        run: npm install ethers

      - name: Run Simulation
        run: node Simulate.js

      - name: Check Signal & Fire
        id: fire_bridge
        run: |
          if grep -q "BUY_SIGNAL" performance_log.json; then
            echo ">> BUY SIGNAL DETECTED. FIRING BRIDGE."
            echo "trigger=true" >> $GITHUB_OUTPUT
          else
            echo ">> NO SIGNAL."
            echo "trigger=false" >> $GITHUB_OUTPUT
          fi

      - name: âš¡ FIRE REMOTE TRADER
        if: steps.fire_bridge.outputs.trigger == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GOD_MODE_KEY }}
          repository: mkpollard101/CalabasasPhoenixAscendecy
          event-type: execute_trade_protocol
          client-payload: '{"chain": "base"}'
          
      - name: Commit Log
        run: |
          git config --global user.name "Oracle-Bot"
          git config --global user.email "bot@phoenix.omega"
          git add performance_log.json
          git commit -m "Signal Logged" || echo "No changes"
          git push

